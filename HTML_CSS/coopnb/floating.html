<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        * {
            border: 1px solid #f00;
            
        }
        #a {
            width: 200px;
            height: 300px;
            float: left;
        }
        #b p {
            float: left;
        }

        #c {
            clear: both;
        }

    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="a">인라인 요소를 블록요소로 전환 :  display: inline</p>
    <div id="b">
        <p>블럭 요소를 인라인 요소로 전환 : display: block</p>
        <p>블럭 요소를 인라인 요소로 전환(높이를 반영)</p>
    </div>
    <p id="c"> ****블럭 요소를 인라인</p>
    </body>
</body>
</html>
